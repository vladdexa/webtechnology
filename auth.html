<html lang="en">

<head>
    <link rel="stylesheet" href="auth.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Toys - Log In or Sign Up</title>
</head>

<body>

    <section class="top-side">

    </section>

    <section class="auth-side">
        <form class="login-form">
            <div class="svg-container">
                <img src="login-icon.png" class="login-svg">
            </div>

            <div class="login-container">
                <div>
                    <label>Username</b></label>
                    <input placeholder="Enter Username">
                </div>

                <div>
                    <label>Password</b></label>
                    <input placeholder="Enter Password">
                </div>

            </div>

            <div class="other-actions">
                <div class="forgot">Forgot your password?</div>
                <button type="submit" class="register-button">Register</button>
            </div>

            <div class="button-login">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>


    </section>

    <section class="bottom-side">
        <footer>

        </footer>
    </section>
</body>

</html>
