<!DOCTYPE html>
<html lang="en">

<head id="#navbarHead">
    <meta charset="UTF-8">
    <title>Online Toys</title>
    <script src="navbar.js"></script>
</head>

<body>

<div class="NavbarDiv">
    <header class="Navbar">
        <div class="NavbarInsideDiv">
            <button class="NavbarMenuButton" tabindex="0" type="button" aria-label="open menu">
                    <span class="NavbarMenuButtonIcon">
                        <img class="NavbarMenuIcon" alt="MenuICON" src="" id="#menuButton">
                    </span>
            </button>
            <img class="AppLogo" src="" alt="Online Toys" id="#appLogo">
            <div class="MenuItems">
                <a href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#sale">Sale</a>
            </div>
            <div class="SearchBarDiv" id="#SearchBar">
                <div class="SearchDivIcon">
                    <img class="SearchIcon" src="" alt="Search ICON" id="#searchIcon">
                </div>
                <div class="SearchDivInput">
                    <input class="SearchInput" placeholder="What are you looking for?" type="search" aria-label="search" id="#searchInput">
                </div>
            </div>
            <div class="UserActions">
                <button class="UserActionsButton1" tabindex="0" type="button" id="dropdownTrigger">
                        <span class="MyAccountSpan">
                            <img class="MyActionsLogo" src="" alt="User ICON" id="#userIcon">
                        </span>
                    <span class="MyAccountButtonDropdown">My Account</span>
                </button>

                <div id="myDropdown" class="DropdownContent">
                    <a id="#details" href="#">Details</a>
                    <a href="#">My Orders</a>
                    <a href="#">Settings</a>
                    <a href="#">Log out</a>
                </div>
                <button id="shoppingCartBtn" class="UserActionsButton2" tabindex="0" type="button">
                        <span>
                            <img class="MyActionsLogo" src="" alt="My Bag" id="#shoppingBag">
                        </span>
                    <span class="MyBagButtonDropdown">My Bag</span>
                </button>
            </div>
        </div>
    </header>
</div>


</body>

</html>
