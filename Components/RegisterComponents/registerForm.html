<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="RegisterModalFunctions.js"></script>
    <link rel="stylesheet" href="../../Components/RegisterComponents/registerForm.css">
    <title>Register Form</title>
</head>

<body>
    <div>

        <form class="register-form">
            <button class="closeContainer" type="button" id="#closeModalButton" onclick="closeRegisterModal()">
            <span
                    class="closeButton"
                    aria-hidden="true"
            >
                &times;
            </span>
        </button>
            <div class="login-container">
                <div>
                    <label for="firstName">First Name</b></label>
                    <input id="firstName" name="firstName" type="text" placeholder="Enter First Name">
                </div>
                <div>
                    <label for="lastName">Last Name</b></label>
                    <input id="lastName" name="lastName" type="text" placeholder="Enter Last Name ">
                </div>
                <div>
                    <label for="email">Email</b></label>
                    <input id="email" name="email" type="email" placeholder="Enter Email">
                </div>
                <div>
                    <label for="username">Username</b></label>
                    <input id="username" name="username" type="text" placeholder="Enter Username ">
                </div>
                <div>
                    <label for="password">Password</b></label>
                    <input id="password" name="password" type="password" placeholder="Enter Password">
                </div>

            </div>

            <div class="registerButtonContainer ">
                <button type="button " class="regbutton " id="registerBtn " onclick="sendata()">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
