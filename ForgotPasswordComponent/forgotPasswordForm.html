<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./auth.html">
    <link rel="stylesheet" href="./ForgotPasswordComponent/forgotPasswordForm.css" type="text/css">
    <link rel="stylesheet" href="./RegisterComponents/registerForm.css" type="text/css">
    <script src="forgotPasswordFunctions.js"></script>
    <title>Forgot password form</title>
</head>

<body>

    <form class="forgot-form">
        <button class="closeContainer" type="button" onclick="closeForgotPasswordModal()">
            <span class="closeButton" aria-hidden="true">
                &times;
            </span>
            </button>


        <div class="description-form">
            Forgot your password?
        </div>


        <div class="login-container">
            <label>E-mail Adress</label>
            <input type="email" placeholder="Enter e-mail adress" required>
        </div>



        <div class="registerButtonContainer2">
            <button type="submit" class="regButton2">Reset my password</button>
        </div>
    </form>

</body>

</html>
