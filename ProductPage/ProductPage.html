<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="ProductPage.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Generics/Footer/footer.css">
    <title>Online Toys</title>
    <script type="module" src="ProductPage.js">
    </script>
    <script src="ProductPage2.js"></script>

</head>

<body id="#body">
    <main class="container">

        <!-- Left Column / Headphones Image -->
        <div class="left-column">
            <img id="#left-img" class="left-img" src="">

        </div>
        <!-- Right Column -->
        <div class="right-column">

            <div id="#product-name" class="product-name">

            </div>
            <!-- Product Description -->
            <div id="#product-description" class="product-description">

            </div>
            <!-- Product Pricing -->
            <div class="product-price">
                <span id="#product-price"></span>
                <button type="button" id="#cart-btn" class="cart-btn">Add to cart</button>
                <button type="button" id="#view-cart" class="cart-btn">View my cart</button>
            </div>
            <div class="others-buttons">
                <button type="button" class="back-btn" id="#back-btn">Back to Home page</button>
                <button type="button" class="back-btn" id="#backSearch-btn">Back to searched products</button>
            </div>



        </div>
    </main>

    <div class="Recomanded">
        <h1>See our recommendations for you based on this product category:</h1>
        <div id="images-container">

        </div>
        <button class="button" onclick="plusSlideIndex(-1)"><span>Prev recommendation</span></button>
        <button class="button-right" onclick="plusSlideIndex(1)"><span>See the next recommendation</span></button>
    </div>
    <div class="footer-container" id="#footer-container"></div>
</body>

</html>
