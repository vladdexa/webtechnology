<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Toys</title>
    <link rel="stylesheet" href="homepageLayout.css">
    <link rel="stylesheet" href="carousel.css">
    <script src="../Generics/carousel.js"></script>
    <script src="homepageFunctions.js"></script>


</head>
<body onload="initialize()">
<div class="NavbarDiv">
    <header class="Navbar">
        <div class="NavbarInsideDiv">
            <button
                    class="NavbarMenuButton"
                    tabindex="0"
                    type="button"
                    aria-label="open menu"
            >
      <span class="NavbarMenuButtonIcon">
          <img
                  class="NavbarMenuIcon"
                  alt="MenuICON"
                  src="NavbarImages/menu.svg"
          >
      </span>
            </button>
            <img
                    class="AppLogo"
                    src="NavbarImages/oto.png"
                    alt="Online Toys"
            >
            <div class="MenuItems">
                <a href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#sale">Sale</a>
            </div>
            <div class="SearchBarDiv" id="#SearchBar">
                <div class="SearchDivIcon">
                    <img class="SearchIcon" src="NavbarImages/search.svg" alt="Search ICON">
                </div>
                <div class="SearchDivInput">
                        <input
                                class="SearchInput"
                                placeholder="What are you looking for?"
                                type="search"
                                aria-label="search"
                                id="#searchInput"
                        >
                </div>
            </div>
            <div class="UserActions">
                <button
                        class="UserActionsButton1"
                        tabindex="0"
                        type="button"
                        id="dropdownTrigger"
                >
                        <span class="MyAccountSpan">
                            <img
                                    class="MyActionsLogo"
                                    src="NavbarImages/user.png"
                                    alt="User ICON"
                            >
                        </span>
                    <span class="MyAccountButtonDropdown">My Account</span>
                </button>

                <div id="myDropdown" class="DropdownContent">
                    <a href="#">Details</a>
                    <a href="#">My Orders</a>
                    <a href="#">Settings</a>
                    <a href="#">Log out</a>
                </div>
                <button
                        class="UserActionsButton2"
                        tabindex="0"
                        type="button"
                >
                    <span>
                        <img class="MyActionsLogo"
                             src="NavbarImages/shopping-bag.svg"
                             alt="My Bag"
                        >
                    </span>
                    <span class="MyBagButtonDropdown">My Shopping Bag</span>
                </button>
            </div>
        </div>
    </header>
</div>

<div class="carousel">
    <button class="left-btn" id="lbtn1"><i class="arrow"></i></button>
    <button class="right-btn" id="rbtn1"><i class="arrow"></i></button>
    <div class="container" id="ctn1"></div>
</div>

<div class="carousel">
    <button class="left-btn" id="lbtn2"><i class="arrow"></i></button>
    <button class="right-btn" id="rbtn2"><i class="arrow"></i></button>
    <div class="container" id="ctn2"></div>
</div>

<div class="carousel">
    <button class="left-btn" id="lbtn3"><i class="arrow"></i></button>
    <button class="right-btn" id="rbtn3"><i class="arrow"></i></button>
    <div class="container" id="ctn3"></div>
</div>

</body>
</html>
